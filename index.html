<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suganya ‚ù§Ô∏è Prabhu</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    .container {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        max-width: 350px;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff2e63;
        color: white;
    }

    #noBtn {
        background-color: #ddd;
        color: black;
        position: absolute;
        left: 60%;
    }

    .celebration {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(to right, #ff4b5c, #ff758c);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .photos img {
        width: 150px;
        border-radius: 15px;
        margin: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<div class="container" id="mainBox">
    <h1>Prabhu ‚ù§Ô∏è</h1>
    <p>
        You are the most special person in my life‚Ä¶  
        Will you stay with me forever?
    </p>
    <p><b>Will you be my Valentine?</b></p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="moveNo()">No</button>
    </div>

    <div id="message"></div>
</div>

<!-- Music stays outside so it never disappears -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
    "Are you sure, Prabhu? üòè",
    "Wrong button! Try again üòÇ",
    "Nice try‚Ä¶ but No is disabled üòú",
    "Your finger slipped. Press Yes ‚ù§Ô∏è",
    "System error: Only Yes allowed üíò",
    "Think again‚Ä¶ I‚Äôll wait üòå"
];

function sayYes() {
    // show celebration
    document.body.innerHTML += `
    <div class="celebration">
        <h1>Suganya ‚ù§Ô∏è Prabhu</h1>
        <h2>Forever Starts Today üíç</h2>

        <div class="photos">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
        </div>
    </div>
    `;

    // play music
    const music = document.getElementById("bgMusic");
    music.play();
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    msg.innerText = messages[Math.floor(Math.random() * messages.length)];

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
