<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
    }

    .box {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    button, input {
        padding: 10px 15px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
    }

    button {
        background: #ff2e63;

    }

    .celebration img {
        width: 150px;

<body>

<div class="box" id="loginBox">
    <h2>Private Love Message ‚ù§Ô∏è</h2>
    <p>Enter the password</p>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error"></p>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword = "prabhu123";
let celebrationShown = false;

function checkPassword() {
    const input = document.getElementById("password").value;

    if (input === correctPassword) {
        showProposal();
    } else {
        document.getElementById("error").innerText = "Wrong password!";
    }
}

function showProposal() {
    document.body.innerHTML = `
    <div style="text-align:center;color:white;">
        <h1>Prabhu ‚ù§Ô∏è</h1>
        <p>You are the most special person in my life‚Ä¶<br>
        Will you stay with me forever?</p>
        <button onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button onclick="moveNo()" id="noBtn">No</button>
        <p id="message"></p>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    `;
}

const messages = [
    "Are you sure, Prabhu? üòè",
    "Wrong button! Try again üòÇ",
    "Nice try‚Ä¶ but No is disabled üòú",
    "Your finger slipped. Press Yes ‚ù§Ô∏è",
    "System error: Only Yes allowed üíò"
];

function sayYes() {
    if (celebrationShown) return;
    celebrationShown = true;

    document.body.innerHTML = `
    <div class="celebration" style="text-align:center;">
        <h1>Suganya ‚ù§Ô∏è Prabhu</h1>
        <h2>Forever Starts Today üíç</h2>
        <img src="photo1.jpg">
        <img src="photo2.jpg">
    </div>

    <audio id="bgMusic" autoplay loop>

    </audio>

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    msg.innerText = messages[Math.floor(Math.random() * messages.length)];

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
